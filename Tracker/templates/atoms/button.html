

{% if variant == 'primary' %}
    <button type="{{ type|default:'button' }}" 
            class="px-6 py-3 bg-pink-500 hover:bg-pink-600 text-white rounded-lg font-medium transition-colors shadow-md {{ extra_class }}">
        {{ text }}
    </button>
{% elif variant == 'secondary' %}
    <button type="{{ type|default:'button' }}" 
            class="px-6 py-3 bg-purple-500 hover:bg-purple-600 text-white rounded-lg font-medium transition-colors shadow-md {{ extra_class }}">
        {{ text }}
    </button>
{% elif variant == 'outline' %}
    <button type="{{ type|default:'button' }}" 
            class="px-6 py-3 border-2 border-pink-500 text-pink-500 hover:bg-pink-50 rounded-lg font-medium transition-colors {{ extra_class }}">
        {{ text }}
    </button>
{% else %}
    <button type="{{ type|default:'button' }}" 
            class="px-6 py-3 bg-gray-500 hover:bg-gray-600 text-white rounded-lg font-medium transition-colors {{ extra_class }}">
        {{ text }}
    </button>
{% endif %}
