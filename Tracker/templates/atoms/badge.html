{% if color == 'pink' %}
    <span class="inline-block px-3 py-1 bg-pink-100 text-pink-700 rounded-full text-sm font-semibold {{ extra_class }}">
        {{ text }}
    </span>
{% elif color == 'purple' %}
    <span class="inline-block px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-sm font-semibold {{ extra_class }}">
        {{ text }}
    </span>
{% elif color == 'red' %}
    <span class="inline-block px-3 py-1 bg-red-100 text-red-700 rounded-full text-sm font-semibold {{ extra_class }}">
        {{ text }}
    </span>
{% else %}
    <span class="inline-block px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm font-semibold {{ extra_class }}">
        {{ text }}
    </span>
{% endif %}
